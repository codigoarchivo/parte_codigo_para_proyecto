<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>códigoArchivo</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <form action="#" class="form" autocomplete="off">
        <h1 class="form__h1 form__box">Formulario</h1>

        <div class="form__box">
          <input type="text" class="form__input-text" placeholder="Nombre" id="name" required>
          <label for="name" class="form__label-text">Nombre</label>
        </div>
        <div class="form__box">
          <input type="tel" class="form__input-text" placeholder="(Teléfono) 255-25-255 " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phone" required>
          <label for="phone" class="form__label-text">Teléfono</label>
        </div>
        <div class="form__box">
          <input type="email" class="form__input-text" placeholder="Email" id="email" required>
          <label for="email" class="form__label-text">Email</label>
        </div>

        <div class="form__box form__div-box">
          <input type="radio" class="form__input-radio" id="basic" name="size">
          <label for="basic" class="form__label-radio">
            <span class="form__span-radio"></span>
          </label>
          <spam class="form__span-basic">Básico</spam>
        </div>
        <div class="form__box form__div-box">
          <input type="radio" class="form__input-radio" id="complete" name="size">
          <label for="complete" class="form__label-radio">
            <span class="form__span-radio"></span>
          </label>
            <span class="form__span-basic">Completo</span>
        </div>

        <div class="form__box">
          <textarea class="form__textarea" placeholder="Mensaje" rows="4" ></textarea>
        </div>  
        
        <div class="form__box">
            <input type="checkbox" class="form__input-checkbox" id="terms" name="terms">
            <label for="terms" class="form__label-checkbox">
              <span class="form__span-checkbox"></span>
            </label>
            <span class="form__span-terms">He leído y acepto <a href="#" class="form__a-terms" >Los términos y condiciones.</a></span>
        </div>

        <div class="form__box">
            <button class="btn btn__color ">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
