<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>c√≥digoArchivo</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Radio -->
    <section class="container">
      <form action="#" class="form" autocomplete="off">
        <div class="form__content">
          <h1 class="form__h1 form__box">Formulario</h1>

          <div class="form__box">
            <input type="text" class="form__input-text" placeholder="Nombre" id="nombre" required>
            <label for="name" class="form__label-text">Nombre</label>
          </div>
          <div class="form__box">
            <input type="tel" class="form__input-text" placeholder="Telefono" id="phone" required>
            <label for="phone" class="form__label-text">Telefono</label>
          </div>
          <div class="form__box">
            <input type="email" class="form__input-text" placeholder="Email" id="email" required>
            <label for="email" class="form__label-text">Email</label>
          </div>

          
          <div class="form__box form__div-box">
            <input type="radio" class="form__input-radio" id="uno" name="size">
            <label for="uno" class="form__label-radio">
              <span class="form__span-radio"></span>
            </label>
            <spam class="form__span-radio-checkbox form__span-space">Basico</spam>
          </div>
          <div class="form__box form__div-box">
            <input type="radio" class="form__input-radio" id="dos" name="size">
            <label for="dos" class="form__label-radio">
              <span class="form__span-radio"></span>
            </label>
             <span class="form__span-radio-checkbox">Completo</span>
          </div>

          <div class="form__box">
            <textarea class="form__label-textarea" placeholder="Mensaje" rows="4" cols="50"></textarea>
          </div>  
          <div class="form__box">
              <input type="checkbox" class="form__input-checkbox" id="terms" name="terms" value="Boat">
              <label for="terms" class="form__label-checkbox">
                <span class="form__span-checkbox"></span>
              </label>
              <span class="form__span-radio-checkbox">He leido y acepto <a href="#" class="form__span-radio-checkbox-a" >Los terminos y condiciones.</a></span>
          </div>
          <div class="form__box">
              <button class="btn btn__color ">Enviar</button>
          </div>
        </div>
      </form>
    </section>
    <!-- Radio -->
    <script src="./src/js/index.js"></script>
  </body>
</html>
